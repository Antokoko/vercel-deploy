<body class="text-center">
   
<main class="form-signin w-100 m-auto">
 
  <!--IMPORTANTE ESTABLECER LA RUTA ACTION Y METHOD EN FORM Y EN INPUT-->
    <form action="/" method="POST">
        <img class="mb-4" src="images/LOGOVW.png" alt="" width="96" height="95">
        <h2 class="h5 mb-3 fw-normal">Cont√°ctanos</h2>

    <div class="form-floating">
      <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
      <label for="floatingInput">Nombres</label>
    </div>

    <div class="form-floating">
      <input type="text" name="lName" class="form-control middle" id="floatingPassword" placeholder="Last Name" required>
      <label for="floatingPassword">Apellidos</label>
    </div>

    <div class="form-floating">
        <input type="email" name="email" class="form-control botton" id="floatingPassword" placeholder="Email" required>
        <label for="floatingPassword">Correo</label>
    </div>

    <button class="w-100 btn btn-lg btn-dark" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">

      </svg><span> </span></i>Enviar</button>
   
    <p class="mt-5 mb-3 text-muted">&copy; Web Visuale 2023</p>
   
  </form>
